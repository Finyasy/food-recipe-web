<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD RECIPE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "container">
        <div class = "food-wrapper">
            <div class = "food-search">
                <h2 class = "title">Food Ingredients For You</h2>
                <blockquote>Live,Love,Eat.<br> <cite>-Bryan</cite>
                </blockquote>

                <div class = "food-search-box">
                    <input type= "text" class = "search-control" placeholder = "Enter an ingredient" id = "search-input">
                    <button type = "submit" class= "search-btn btn" id = "search-btn">
                        <i class = "fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class = "food-result">
                <h2 class = "title">Your Search Result:</h2>
                <div id = "food">
                    <!----start of food item -->
                    <div class="food-item">
                        <div class="food-img">
                            <img src="food.webp" alt="food">
                        </div>
                        <div class="food-info">
                            <h3 class="food-name">Nyam Chom</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                            <p class="food-description">
                                Nyam Chom is a traditional kenyan dish made of Ugali,fried beef, vegetables, and kachumbari.
                            </p>
                            <p class="food-price">
                                $10.00
                            </p>
                        </div>
                    </div>
                    <!----end of food item -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
